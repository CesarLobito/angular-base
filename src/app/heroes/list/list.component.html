<h3>Listado de Héroes</h3>

<div *ngIf="deletdHero; else nothingWasDeleted">
  <h3>héroe borrado <small class="text-danger"> {{deletdHero}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3> No ha borrado nada.</h3>
</ng-template>


<button
*ngIf="HeroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar último heroe
</button>




<ul class="mt-2+ list-group">
  <li  *ngFor="let name of HeroNames"
  class="list-group-item">{{ name}}</li>

</ul>
